<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/d3"></script>
    <style>
      html {
        font-size: 16px;
      }
      body {
        font-family: 'PT Sans', sans-serif;
        font-size: 1em;
        margin: 0 auto;
        padding: 0;
      }
      header > h1 {
        font-size: 1.2em;
        margin: 2em 0;
        text-align: center;
        text-transform: uppercase;
      }
      img.flag {
        display: block;
        height: auto;
        max-width: 1.75em;
        width: auto;
      }
      ol.table {
        /*border: 1px solid black;*/
        list-style: none;
        margin: auto;
        padding: 0;
        max-width: 1000px;
      }
      li.row {
        align-items: stretch;
        /*border-bottom: 1px solid #ddd;*/
        display: flex;
        margin: 1em 0;
        padding: 1em 0;
        position: relative;
      }
      li.row::after {
        border-bottom: 1px solid #ddd;
        bottom: -.5em;
        content: '';
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        width: 100%;
      }
      li.row:last-child::after {
        display: none;
      }
      .goals {
        /*border-right: 1px solid #ccc;*/
        flex: 0 0 auto;
        font-size: 1.5em;
        font-weight: 700;
        padding: 0 .75em;
        position: relative;
        margin: 0 .5em;
        top: .1em;
      }
      .teams {
        display: flex;
        flex: 1 1 auto;
        flex-flow: row wrap;
      }
      .team {
        align-items: center;
        display: flex;
        flex: 0 0 11em;
        margin: .25em 0;
      }
      .flag {
        margin: 0 .5em;
      }
      @media screen and (min-width: 600px) {
        html { font-size: 20px; }
      }
    </style>
  </head>
  <body class="l-body">
    <header>
      <h1>World Cup 2018 Goals Conceded</h1>
    </header>
    <main id="sweep">
      <ol class="table">
        <li class="row" v-for="goals in aggregate">
          <span class="goals">{{ goals.value }}</span>
          <div class="teams">
            <div class="team" v-for="team in goals.teams">
              <img class="flag" :src="'assets/' + team.id + '.png'">
              <span class="name">{{ team.name }}</span>
            </div>
          </div>
        </li>
      </ol>
    </main>
    <script src="js/sweepstake_dom.js"></script>
  </body>
</html>
